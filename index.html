<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Goats</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- JavaScript -->
    <script src="js/main.js" type="module" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="logo">

                <a href="/">
                    <h1>Github Goats</h1>
                </a>

            </div>
            <div class="search">
                <label class="sr-only" for="input-search">Github user</label>
                <input id="input-search" type="text" placeholder="Find your goat">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <th>User</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th></th>
            </thead>
            <tbody>
            </tbody>
        </table>

        <footer>
            <p>Powered by 
                <a href="https://github.com/imaCod3r" target="_blank">Edson Rodrigues</a>
            </p>
        </footer>
    </div>

</body>

</html>
